<h1>Image Segemation</h1>

<div class="segemetation">
    <div class="image">
        <app-canvas
        [image]="img"
        ></app-canvas>
    </div>

    <div class="classes">
        <form>
            <div class="class" *ngFor="let cls of entities">
                <div class="actions">
                    <mat-form-field appearance="fill">
                        <mat-label>{{cls.label}}</mat-label>
                        <input matInput [placeholder]="cls.label" [(ngModel)]="cls.value" [name]="cls.label">
                      </mat-form-field>
                </div>
            </div>
            <div class="submit">
                <app-submit (click)="send()"></app-submit>
            </div>
        </form>
        
    </div>
</div>
