<h1>Targets</h1>

<div class="tasks">
    <div class="task" *ngFor="let class of service.tasks | async" >
        <div *ngIf="class.selected">
            <h2>{{class.name}}</h2>
            <div class="classes">
                <div class="class choosen" *ngFor="let class of service.classes | async">
                    <div class="selected" (click)="deleteClass(class.class_id)">
                        <div class="idicator">
                            <img src="assets/icon/delete.svg">
                        </div>
                    </div>
                    <div class="name">{{class.name}}</div>
                    <div class="data">Datapoints: {{class.connected_points}}</div>
                    <div class="data">{{class.description}}</div>
                </div>
            </div>
            <div class="form">
                <form>
                    <mat-form-field class="name" appearance="fill">
                    <mat-label>Class Name</mat-label>
                    <input matInput [maxLength]="256" placeholder="Class Name" [(ngModel)]="name" name="Name">
                    </mat-form-field>
            
                    <mat-form-field class="description" appearance="fill">
                        <mat-label>Description</mat-label>
                        <input matInput [maxLength]="256" placeholder="Description" [(ngModel)]="desc" name="desc">
                    </mat-form-field>
            
                    <app-submit [text]="'Create'" (click)="save(class.id)"></app-submit>
                </form>      
            </div>
            
        </div>
    </div>
</div>
