<h1>Import Data</h1>

<div class="import">
    <mat-form-field appearance="fill" class="path">
        <mat-label>Path to import</mat-label>
        <input matInput [(ngModel)]="import_data.path">
     </mat-form-field>

     <div mat-dialog-actions class="save">
        <app-submit (click)="import()" text="Import" ></app-submit>
      </div>
</div>

<app-data-image></app-data-image>
<app-data-audio-text></app-data-audio-text>
